    <section class="reservation-form">
      <h1>Reservations</h1>
      <img src="./img/Slice 1.jpg" />
      <form
        id="reservation-form"
        method="POST"
        action="https://script.google.com/macros/s/AKfycbwxxS8baNFPLWQdBoJVujnPhUT6Sj6vPA_PLNpwJ_z7j3IwwTxEmT3m1nvMmK4Sgrq1HA/exec"
      >
        <div class="form-container">
          <div class="input-control">
            <label for="date">Date</label>
            <input type="date" id="date" name="date"/>
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="time">Time</label>
            <input
              type="time"
              id="time"
              name="time"
              min="08:00"
              max="22:00"
            />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="no-of-guests">No. of guests</label>
            <input
              type="number"
              id="no-of-guests"
              name="no-of-guests"
              min="1"
              max="50"
              placeholder="How many guests?"
              required
            />
            <div class="error"></div>
          </div>
          
          <div class="input-control">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              id="full-name"
              name="full-Name"
              placeholder="John Doe"
            />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="johndoe@example.com"
            />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              placeholder="123-456-7890"
            />
            <div class="error"></div>
          </div>
        </div>
        <label for="additional-requests">Additional requests<span class="Optional">(Optional)</span></label>
        <textarea
          id="additional-requests"
          name="additional-requests"
          rows="4"
          cols="50"
          placeholder="What else would you need?"
        ></textarea>
        <button class="reserve-button" type="submit">Reserve Table</button>
      </form>
      <!-- Added to app script on the google sheet -->

        <div class="modal-content">
       <i class="fa-solid fa-circle-check fa-2xl" style="color: #FFD43B;"></i>
